<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>
      
      <div class="senha-gerada">Selecione as opções:</div>
      Quantidade de caracteres <input type="number" min="1" max="50"><br>
      Adicionar maiúculas <input type="checkbox" class="chk-maiusculas" checked><br>
      Adicionar minúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
      Adicionar números <input type="checkbox" class="chk-maiusculas" checked><br>
      Adicionar símbolos <input type="checkbox" class="chk-maiusculas" checked><br>
      <button class="gerar-senha">Gerar senha</button>


    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
